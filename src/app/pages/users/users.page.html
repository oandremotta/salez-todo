<app-header title="Usuários" [hasAdd]="true" (click)="openModal()"></app-header>

<ion-content class="mx-auto bg-red" [fullscreen]="true">
  <ng-container *ngIf="(users$ | async) as users; else loading">
    <div class="p-4 bg-white shadow-md mb-4 rounded" *ngIf="users.length > 0">
      <input type="text" [(ngModel)]="userNameFilter" (ngModelChange)="applyFilters()" placeholder="Filtrar por usuário"
        class="block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2" />
    </div>

    <table class="min-w-full bg-white" *ngIf="users.length > 0">
      <thead>
        <tr>
          <th class="py-2 px-4 bg-gray-200 font-semibold text-sm text-gray-600 border-b">Nome</th>
          <th class="py-2 px-4 bg-gray-200 font-semibold text-sm text-gray-600 border-b">Role</th>
          <th class="py-2 px-4 bg-gray-200 font-semibold text-sm text-gray-600 border-b">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers" class="hover:bg-gray-100">
          <td class="py-2 px-4 border-b text-center">{{ user.name }}</td>
          <td class="py-2 px-4 border-b text-center">
            <span [ngClass]="user.role === 'user' ? 'bg-green-200 text-green-800' : 'bg-blue-200 text-blue-800'"
              class="text-xs font-semibold rounded-full px-2 py-1">
              {{ user.role }}
            </span>
          </td>
          <td class="py-2 px-4 border-b text-center">
            <button (click)="openEditModal(user)"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-2 rounded">
              <lucide-angular name="eye"></lucide-angular>
            </button>
            <button (click)="deleteUser(user)"
              class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-2 rounded ml-2">
              <lucide-angular name="trash-2"></lucide-angular>
            </button>
          </td>
        </tr>
      </tbody>
    </table>

    <div *ngIf="users.length === 0" class="p-4 bg-white mt-4 mb-4 rounded flex flex-col items-center justify-center">
      <p class="text-center text-gray-500">Nenhum usuário encontrado</p>
      <button (click)="openModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
        Adicionar usuário
      </button>
    </div>
  </ng-container>

  <ng-template #loading>
    <app-skeleton></app-skeleton>
  </ng-template>
</ion-content>
