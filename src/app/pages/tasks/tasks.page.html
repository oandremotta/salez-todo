<app-header title="Tarefas" [hasAdd]="true" (click)="openModal()"></app-header>

<ion-content class="bg-gray-100" [fullscreen]="true">

  <ng-container *ngIf="loaded; else loading">
    @if(tasks.length > 0){
    <div class="flex flex-wrap gap-4 mt-4 p-4">
      <div class="flex-1 min-w-[200px]">
        <input type="text" [(ngModel)]="userNameFilter" (input)="applyFilters()" placeholder="Filtrar por usuário"
          class="block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 p-2" />
      </div>


      <div class="flex-1 min-w-[200px]">
        <select [(ngModel)]="statusFilter" (change)="applyFilters()"
          class="block w-full bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
          <option value="">Todos os Status</option>
          <option value="pendente">Pendente</option>
          <option value="em andamento">Em andamento</option>
          <option value="concluído">Concluído</option>
        </select>
      </div>

      <button (click)="toggleSortOrder()"
        class="flex items-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition-colors w-full sm:w-auto">
        <lucide-angular name="{{ sortOrder === 'asc' ? 'arrow-up' : 'arrow-down' }}" class="mr-2"></lucide-angular>
        Ordenar por Data
      </button>


    </div>


    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4 p-4">
      <div *ngFor="let task of filteredTasks"
        class="bg-white rounded-lg shadow-md p-6 transition-transform transform hover:scale-105">
        <div class="flex justify-between items-start mb-4">
          <span class="bg-pink-200 text-pink-800 text-xs font-semibold rounded-full px-2 py-1 mb-4">
            {{ task?.userName || 'N/A' }}
          </span>
          <p class="text-sm text-gray-600 mb-2">
            <span [ngClass]="{
            'bg-green-200 text-green-800': task.status === 'concluído',
            'bg-yellow-200 text-yellow-800': task.status === 'em andamento',
            'bg-blue-200 text-blue-800': task.status === 'pendente'
          }" class="text-xs font-semibold rounded-full px-2 py-1">
              @if(task.status){
              {{ task.status | titlecase }}
              }@else {
              N/A
              }
            </span>
          </p>
        </div>
        <h2 class="text-xl font-semibold text-gray-800">{{ task.title }}</h2>

        <p class="text-sm text-gray-700 mb-4">{{ task.description }}</p>



        <div class="flex justify-between items-start mb-4">
          <p class="text-sm text-gray-600 mb-2">
            <strong>
              Vencimento
            </strong>
            {{ convertTimestampToDate(task.exp_date) | date: 'dd/MM/yyyy' }}
          </p>

        </div>
        <div class="flex justify-between items-center gap-2 mt-2">
          <button (click)="openEditModal(task)"
            class="flex items-center bg-pink-500 hover:bg-pink-400 text-white font-semibold py-2 px-4 rounded transition-colors">
            <lucide-angular name="eye" class="mr-2"></lucide-angular> Ver
          </button>

          <button (click)="delete(task)" class="flex items-center  font-semibold py-2 px-4 rounded transition-colors">
            Deletar
          </button>
        </div>

      </div>
    </div>
    }@else {
    <div class="p-4 bg-white mt-4 mb-4 rounded flex flex-col items-center justify-center">
      <p class="text-center text-gray-500">Nenhuma tarefa encontrada</p>
      <button (click)="openModal()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
        Adicionar tarefa
      </button>
    </div>
    }
  </ng-container>
  <ng-template #loading>
    <app-skeleton></app-skeleton>
  </ng-template>
</ion-content>
