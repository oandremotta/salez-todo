<ion-header>
  <ion-toolbar>
    <ion-title></ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="close()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="bg-white rounded-lg p-6 text-center">
    <h2 class="text-xl font-bold mb-2">Confirmar Exclusão</h2>
    <p class="text-gray-700 mb-4">Você tem certeza que deseja excluir este item? Esta ação não pode ser desfeita.</p>
    <ion-button expand="full" color="danger" (click)="dismiss(true)" class="mt-4">Confirmar Exclusão</ion-button>
  </div>
</ion-content>
